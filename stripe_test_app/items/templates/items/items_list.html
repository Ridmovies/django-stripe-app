{% extends 'items/base.html' %}

{% block content %}

<div class="row">

{% for item in object_list %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h4 class="card-title">
                    <a href="#">{{ item.name }}</a>
                </h4>
                <h5>{{ item.price }}</h5>
                <p class="card-text">{{ item.description }}</p>
            </div>
        </div>
    </div>
{% endfor %}

</div>


{% endblock %}
